<script type="text/javascript">
function OnLogin4() {
	var ff = document.form2;
	var nick = ff.nickname.value;
	if(nick=='') { alert("暱稱未填"); ff.nickname.focus(); return; }
	var num = 0;
	for(var i=0;i<nick.length;i++) {
		num += (nick.charCodeAt(i)>256)? 2:1;
	}
	if(num<2) { alert("暱稱太短"); ff.nickname.focus(); return; }
	if(num>16) { alert("暱稱太長"); ff.nickname.focus(); return; }
	var dirtys = ['$', '\\', '&', '"', "'", ' ', '/', '<', '>', '|', '*', ';', ':', '@', '!', '%', '.'];	
	for(var i=0;i<dirtys.length;i++) {
		if(nick.indexOf(dirtys[i])!=-1) { alert("暱稱中請勿含有空白或特殊符號"); ff.nickname.focus(); return; }
	}
	var chatwin = window.open('', 'age_9', 'toolbar=no,location=no,directories=no,menubar=no,resizable=yes');
	chatwin.document.writeln("載入中,請稍候...");
	ff.target = 'age_9';
	ff.action = "http://ip4.ek21.com/login?r="+Math.random();
	setTimeout("document.form2.submit();document.form2.password.value='';", 200);
}
</script>
